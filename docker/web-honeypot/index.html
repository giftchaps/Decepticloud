<!DOCTYPE html>
<html>
<head>
    <title>Corporate Login Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .login-box { width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background: #007cba; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="/admin">Admin Panel</a> | <a href="/config">Configuration</a></p>
    </div>
</body>
</html>
